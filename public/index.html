<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta property="og:title" content="Mucho revista" />
    <meta property="og:description" content="Revista de hip hop, cómic, cine y macarradas varias">
    <meta property="og:image" itemprop="image" content="https://i.ibb.co/smy83KL/muchologo-Mesa-de-trabajo-1.png?v=1">
    <meta property="og:url" content="https://www.revistamucho.com?v=1" />
    <meta property="og:updated_time" content="1440432930" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Mucho</title>
    <style type="text/css">
      .solid-container {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <form
      name="contact"
      method="POST"
      netlify
      netlify-honeypot="bot-field"
      hidden
      data-netlify-subject="Cuando sacáis la revista"
    >
      <input type="hidden" name="form-name" value="contact">
      <input type="email" name="email" placeholder="micorreo@ejemplo.com" />
      <textarea name="message" placeholder="Mi mensaje"></textarea>
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="flip-book-container solid-container" src="./Mucho.pdf">

    </div>
    <script src="node_modules/3d-flip-book/js/jquery.min.js"></script>
    <script src="node_modules/3d-flip-book/js/html2canvas.min.js"></script>
    <script src="node_modules/3d-flip-book/js/three.min.js"></script>
    <script src="node_modules/3d-flip-book/js/pdf.min.js"></script>

    <script src="node_modules/3d-flip-book/js/3dflipbook.min.js"></script>
  </body>
</html>
